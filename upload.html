<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>文件上传</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://mockjs.com/dist/mock.js"></script>
        <script src="js/mymock.js"></script>
        <script src="https://unpkg.com/qiniu-js@2.5.4/dist/qiniu.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
        <style>
            h2{
                text-align: center
            }
        </style>
    </head>
    <body>
        <div class="container" style="margin: 0px;width:100%">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <h2><a class="selector" href="javascript:void(0)" onclick="change('#uploadImage',this)" style="color: red">图片</a></h2>
                </div>
                <div class="col-xs-12 col-md-4">
                    <h2><a class="selector" href="javascript:void(0)" onclick="change('#uploadArticle',this)">文章</a></h2>
                </div>
                <div class="col-xs-12 col-md-4">
                    <h2><a class="selector" href="javascript:void(0)" onclick="change('#uploadFile',this)">资源</a></h2>
                </div>
            </div>
            <div class="row" id="uploadImage">
                <div class="col-xs-12" style="height: 100%;background-color:gray">
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
                            <form id="uploadImageForm" enctype="multipart/form-data" method="POST">
                                <span>选择图片</span>
                                <input type="file" name="image" id="image">
                            </form>
                            <button onclick="uploadImage()">上传</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="uploadArticle" style="display: none">
                <div class="col-xs-12" style="height: 100%;background-color:gray">

                </div>
            </div>
            <div class="row" id="uploadFile" style="display: none">
                <div class="col-xs-12" style="height: 100%;background-color:gray">

                </div>
            </div>
        </div>

        <script>
            function change(id,item){
                $(".selector").css("color","black")
                $("#uploadImage").hide();
                $("#uploadArticle").hide();
                $("#uploadFile").hide();
                $(id).fadeIn();
                item.style.color = "red";
            }
        </script>
    </body>
</html>
