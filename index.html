    <script>    
        // Mock响应模板
        Mock.mock('http://test.com', {
            "action|1-3":[{
                "date":"@date(yyyy-MM-dd)",
                "content":"something"
            }]
        });


        $.ajax({
            url: 'http://test.com',
            type: 'get',
            dataType: 'json'
        }).done(function(data, status, xhr) {
            console.log(data.action)
            var example = new Vue({
            el:"#actions",
            data:{
                items:data.action
            }
        })
        });
