<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://mockjs.com/dist/mock.js"></script>
    <script src="js/mymock.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        tr{
            text-align: center;
        }
        td{
            height: 100%;
            padding: 0px
        }
        input{
            width: 100%;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container" style="height: 100%;width: 100%;">
        <div class="row" style="height: 100%">
            <div class="col-xs-12 col-md-6 col-md-offset-3" style="margin-top: 10%;background-color: blanchedalmond">
                <table style="width: 100%">
                    <tr>
                        <td><h3>username</h3></td>
                        <td><input id="username"></td>
                    </tr>
                    <tr>
                        <td><h3>password</h3></td>
                        <td><input id="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a href="javascript:void(0)" onclick="login()" style="font-size: 30px">Login</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        function login(){
            var username = $("#username").val();
            var password = $("#password").val();        
            $.ajax({
                url:"http://test.com/login",
                type:'post',
                data:{
                    user:username,
                    pwd:password
                },
                dataType:"json"
            }).done(function(data){
                if(data.result === "success"){
                    window.location.href = "manager?token="+data.token
                } else {
                    alert("登陆失败")
                }
            })
        }
    </script>
</body>
</html>
